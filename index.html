<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <section id="app-container">
      <div id="app-wrapper">
        <form class="ageForm" action="ageForm">
          <div class="form-group">
            <label for="day"></label>
            <input type="text" id="day" min="1" max="31" required />
          </div>

          <div class="form-group">
            <label for="month"></label>
            <input type="text" id="month" min="1" max="12" required />
          </div>

          <div class="form-group">
            <label for="year"></label>
            <input type="text" id="year" required />
          </div>

          <div class="form-group">
            <button class="submit">
              <img src="./assets/images/icon-arrow.svg" alt="" />
            </button>
          </div>
        </form>

        <hr />

        <div id="result">
          <div><span id="result-years">--</span> years</div>
          <div><span id="result-months">--</span> months</div>
          <div><span id="result-days">--</span> days</div>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/moryyiim">Mory Yim</a>.
    </div>

    <script src="./javascript/script.js"></script>
  </body>
</html>
